<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{classroom/class_base}">
<div layout:fragment="classroom_content">
    <h1 th:text="${studentInfo.name}"></h1>
    <hr>
    <table>
        <tr>
            <th>이름</th>
            <th>학교</th>
            <th>이메일</th>
            <th>생성일자</th>
        </tr>
        <tr>
            <td th:text="${studentInfo.name}"></td>
            <td th:text="${studentInfo.username}"></td>
            <td th:text="${studentInfo.email}"></td>
            <td th:text="${#temporals.format(studentInfo.createDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
    </table>
    <table>
        <tr>
            <th>과목</th>
            <th>점수</th>
            <th>시험일자</th>
        </tr>
        <tr>
            <td th:text="${studentScore.subject}"></td>
            <td th:text="${studentScore.score}"></td>
            <td th:text="${#temporals.format(studentScore.createDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
    </table>
    <p>
        <span ></span><br>
        <span ></span><br>
        <span ></span>
    </p>


</div>
</html>
